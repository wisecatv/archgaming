# ==============================
# GameMode Global Configuration
# ==============================

[general]
# General settings
# Select the desired CPU governor
desiredgov=performance

# When set to 'auto', the system will try to optimize performance without compromising stability too much
softrealtime=auto

# ==============================
# CPU Configuration
# ==============================

[cpu]
# Sets the CPU governor to 'performance' (maximizes performance)
governor=performance

# Apply thread and process priority policy
# 0 = No change, 20 = Lowest priority
renice=10

# ==============================
# I/O Priority Configuration
# ==============================

[ioprio]
# Sets the I/O priority. Valid values are from 0 to 7.
ioprio=2

# ==============================
# GPU Configuration
# ==============================

[filter]
# If you have an NVIDIA or AMD GPU, you can configure specific parameters here
# Apply GPU-specific optimizations

# Enables GPU optimizations for GameMode
apply_gpu_optimisations=accept-responsibility

# Configuration for NVIDIA GPUs
# Sets GPU power management mode to maximum performance
nv_powermizer_mode=1

# Increases GPU clock speeds (varies based on your GPU and overclocking)
nv_core_clock_mhz_offset=150
nv_mem_clock_mhz_offset=300

# Sets performance level for AMD GPUs (if applicable)
amd_performance_level=high

# ==============================
# Script Configuration
# ==============================

[script]
# Commands to execute when starting and stopping GameMode
# Notifications using `notify-send`
start=notify-send "ðŸš€ GameMode Activated"
end=notify-send "ðŸ›‘ GameMode Deactivated"

# ==============================
# Custom Configuration (Filters and Tweaks)
# ==============================

[custom]
# Renice value for threads created by GameMode (0 to 20)
# Helps prioritize the game process
renice=10

# ==============================
# Debug / Log Configuration (Optional)
# ==============================

[debug]
# Enables detailed logs (useful for debugging)
enable_debug=true

# Path to the GameMode log file
log_file=/tmp/gamemode.log


